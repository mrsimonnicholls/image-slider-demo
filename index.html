<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Demo</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="slider">

        <div class="slides">
            <img src="https://placehold.co/600x300?text=Slide+1" alt="Slide 1">
            <img src="https://placehold.co/600x300?text=Slide+2" alt="Slide 2">
            <img src="https://placehold.co/600x300?text=Slide+3" alt="Slide 3">
        </div>
        <div class="slider-ui">
            <button class="btn left">&lt;</button>
            <button class="btn right">&gt;</button>
        </div>
    </div>


</body>

</html>
